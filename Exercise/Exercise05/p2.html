<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Nunito:ital,wght@1,200&display=swap"
        rel="stylesheet">

    font-family: 'New Tegomin', serif;
    <style>
        body {
            background-image: url("https://celclipmaterialprod.s3-ap-northeast-1.amazonaws.com/25/85/1728525/example");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;

        }

        p.dotted {
            border-style: dotted dashed groove;
            border-radius: 10px;
            font-size: 2rem;
            width: 100vh;
            margin: 12px;
            color: lightcoral;
            background-color: rgba(135, 206, 250, 0.644);
            vertical-align: middle;
            text-shadow: 2px 2px 5px red;
            font-style: oblique;
            font-weight: 100;
            font-family: 'New Tegomin', serif;

        }

        p.dashed {
            border-style: dashed;font-family: 'Nunito', sans-serif;font-size: 3rem;
        }
    </style>
</head>

<body>
    <p class="dotted">A dotted border</br>中文測試：逢甲產業新尖兵</p>
    <p class="dashed">A dashed border.中文字體測試</p>
</body>

</html>
