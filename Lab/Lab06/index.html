<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課表</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        table,
        th,
        td {
            border: 8px solid black;
        }

        th {
            font-size: 2rem;
            background-color: lightsalmon;
            color: rgb(34, 16, 102);

        }

        td {
            font-size: 2rem;
            ;
        }

        .week {
            font-family: 'Patrick Hand', cursive;
            ;
        }

        table {
            border-radius: 10px;
            border: 6px;
            border-collapse: collapse;
            border-color: #FFD382 dashed;
            padding: 5px;
            ;

        }

        #time {
            font-family: 'Patrick Hand', cursive;
            ;
            color: mediumpurple;
            text-shadow: 1px 3px rgb(161, 124, 235);
        }

        #break {
            background-color: wheat;
            color: rgb(161, 31, 31);
        }

        #dismiss {
            background-color: rgb(228, 228, 101);
            color: rgb(226, 23, 23);
        }

        #title {
            font-family: DFKai-sb;
            font-size: 3rem;
        }

        .g {
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            grid-template-rows: 50px 1fr 100px;
        }

        header {
            grid-column: 1/span 3;
            background-color: rgb(11, 0, 77);
            color: darkgrey;

        }

        table {
            grid-column: 2/span 1;
            background-color: rgb(162, 182, 247);
        }

        footer {
            grid-column: 1/span3;
            background-color: rgb(29, 28, 94);
        }

        a:link {
            color: rgb(231, 186, 186);
            ;
            text-decoration: none;
        }

        a:hover {
            color: #f0effd;
            background: #134381;
            text-decoration: none
        }

        a:visited {
            color: #d6ddd6;
        }
    </style>
</head>

<body>
    <div class="g">
        <header style="display: flex;justify-content:space-around ;font-size: 2rem;">
            <div><a href="https://www.fcu.edu.tw/" target="_blank">學校首頁</a></div></br>
            <div><a href="https://www.fcu.edu.tw/map/" target="_blank">學校地圖</a></div></br>
            <div><a href="http://www.registration.fcu.edu.tw/wSite/public/Attachment/f1611020588417.pdf"
                    target="_blank">行事曆</a></div></br>
        </header>
        <table cellpadding="15" border="5px">
            <caption id="title">逢甲高中課表</caption>
            <tr>
                <th class="week">week</th>
                <th class="week">Monday</th>
                <th class="week">Tuesday</th>
                <th class="week">Wednesday</th>
                <th class="week">Thursday</th>
                <th class="week">Friday</th>
            </tr>
            <tr>
                <td id="time">
                    09:10~10:00</td>
                <td>體育</td>
                <td>英文</td>
                <td>數學</td>
                <td>歷史</td>
                <td>物理</td>
            </tr>
            <tr>
                <td id="time">
                    10:00~10:10</td>
                <td id="break" colspan="5" align="center">休息</td>
            </tr>
            <tr>
                <td id="time">
                    10:10~11:00</td>
                <td>體育</td>
                <td>國文</td>
                <td>英文</td>
                <td>地理</td>
                <td>化學</td>
            </tr>
            <tr>
                <td id="time">
                    11:00~11:10</td>
                <td id="break" colspan="5" align="center">休息</td>
            </tr>
            <tr>
                <td id="time">
                    11:10~12:00</td>
                <td>美術</td>
                <td>資訊</td>
                <td>國文</td>
                <td>英文</td>
                <td>公民</td>
            </tr>
            <tr>
                <td id="time">
                    12:00~13:10</td>
                <td id="break" colspan="5" align="center">午休</td>
            </tr>
            <tr>
                <td id="time">
                    13:10~14:00</td>
                <td>生物</td>
                <td>國文</td>
                <td>數學</td>
                <td>音樂</td>
                <td>英文</td>
            </tr>
            <tr>
                <td id="time">
                    14:00</td>
                <td id="dismiss" colspan="5" align="center">放學</td>
            </tr>
        </table>
        <footer>
            <a href="mailto:webadmin@fcu.edu.tw">電子信箱:webadmin@fcu.edu.tw</a></br>
            <a href="tel:+886 (04) 2451-7250">電話:+886 (04) 2451-7250</a></br>
            <a href="https://page.line.me/qdx0762m" target="_blank">加入我的line@</a>
        </footer>
    </div>


</body>

</html>
